<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Click the Button Game</title>
</head>
<body>
    <h1>Click the Button Game</h1>
    <p>Click the button as many times as you can within 10 seconds:</p>
    <button id="clickButton" onclick="increaseScore()">Click Me!</button>
    <p>Score: <span id="score">0</span></p>
    <p id="timer">Time remaining: 10 seconds</p>

    <!-- Tambahkan tombol "Play Again" -->
    <button id="playAgainButton" onclick="playAgain" style="display: none;">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
